name: Update Workflow Options
on:
  push:
    paths:
      - "*/Dockerfile"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  update-options:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.WORKFLOW_UPDATE_TOKEN }}
          fetch-depth: 0

      - name: Discover services and update workflow
        run: |
          WORKFLOW_FILE=".github/workflows/build_deploy.yml"

          echo "ðŸ” Discovering all services..."

          SERVICES=""
          for dir in */; do
            dir=${dir%/}
            
            if [[ "$dir" == .* ]] || [[ "$dir" == _* ]]; then
              continue
            fi
            
            if [[ -f "$dir/Dockerfile" ]]; then
              SERVICES="$SERVICES $dir"
              echo "Found: $dir"
            fi
          done

          SERVICES=$(echo $SERVICES | tr ' ' '\n' | sort | tr '\n' ' ')
          echo "Services found: $SERVICES"

          NEW_OPTIONS="        options:\n          - default"
          for SERVICE in $SERVICES; do
            NEW_OPTIONS="${NEW_OPTIONS}\n          - ${SERVICE}\n          - ${SERVICE}-dev"
          done

          echo -e "Generated options:\n$NEW_OPTIONS"

          cp "$WORKFLOW_FILE" "${WORKFLOW_FILE}.bak"

          awk -v new_opts="$NEW_OPTIONS" '
            BEGIN { in_options = 0 }
            
            /^[ ]*options:[ ]*$/ {
              match($0, /^[ ]*/)
              indent = substr($0, RSTART, RLENGTH)
              in_options = 1
              next
            }
            
            in_options && /^[ ]*-/ {
              next
            }
            
            in_options && !/^[ ]*-/ {
              printf "%s", new_opts "\n"
              in_options = 0
              print
              next
            }
            
            { print }
            
            END {
              if (in_options) {
                printf "%s", new_opts "\n"
              }
            }
          ' "${WORKFLOW_FILE}.bak" > "$WORKFLOW_FILE.tmp"

          mv "$WORKFLOW_FILE.tmp" "$WORKFLOW_FILE"

          if git diff --quiet "$WORKFLOW_FILE"; then
            echo "âœ… No changes needed - workflow is up to date!"
          else
            echo "ðŸ“ Changes detected! Updating workflow..."
            
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            
            git add "$WORKFLOW_FILE"
            git commit -m "ðŸ¤– Auto-update workflow options - found services: $SERVICES"

            BRANCH="auto-update-workflow-$(date +%s)"
            git checkout -b "$BRANCH"
            git push origin "$BRANCH"
            
            gh pr create \
              --title "ðŸ¤– Auto-update workflow options" \
              --body "Found services: $SERVICES
              
              This PR was automatically generated to update the workflow options.
              
              ### Changes:
              - Updated service options in build_deploy.yml
              - Added entries for: $SERVICES
              
              Please review and merge." \
              --base main \
              --head "$BRANCH" || echo "PR creation failed - push was successful though"
          fi
        env:
          GH_TOKEN: ${{ secrets.WORKFLOW_UPDATE_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸ”„ Workflow Update Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Discovered Services:" >> $GITHUB_STEP_SUMMARY
          for dir in */; do
            dir=${dir%/}
            if [[ "$dir" != .* ]] && [[ "$dir" != _* ]] && [[ -f "$dir/Dockerfile" ]]; then
              echo "- âœ… $dir" >> $GITHUB_STEP_SUMMARY
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY

          if git diff --quiet .github/workflows/build_deploy.yml; then
            echo "**Status:** âœ… Workflow is up to date" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** ðŸ“ Workflow updated with new services" >> $GITHUB_STEP_SUMMARY
          fi
